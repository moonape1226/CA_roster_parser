<!DOCTYPE html>
<html lang="en">
    <head>

        <title>CA Roster</title>
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800" rel="stylesheet">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/style.css">

    </head>
    <body>
        <!-- <img src="https://www.china-airlines.com/tw/zh/Images/60_tcm40-29710.jpg" draggable="false"> -->
        <div class="site-blocks-cover overlay" style="background-image: url(static/images/hero_2.jpg);" data-stellar-background-ratio="0.5">
            <div class="container">
              <div class="row align-items-center justify-content-center text-center">

                <div class="col-md-12">
                  <div class="row justify-content-center mb-4">
                    <div class="col-md-8 text-center">
                      <h1 class="">Welcome To CA Roster</h1>
                      <p>Generating Roster To Google Calendar</p>
                    </div>
                  </div>

                  <div class="form-search-wrap mb-3">
                    <form method="post" action="parse">
                      <div class="row align-items-center">
                        <div class="col-lg-12 mb-6 mb-xl-0 col-xl-4">
                          <input type="text" class="form-control rounded" placeholder="Which airline are you looking for?">
                        </div>
                        <div class="col-lg-12 mb-6 mb-xl-0 col-xl-4">
                          <div class="select-wrap">
                            <span class="icon"><span class="icon-keyboard_arrow_down"></span></span>
                            <select class="form-control rounded" name="" id="">
                              <option value="">China Airline</option>
                              <option value="">EVA</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-lg-12 col-xl-2 ml-auto text-right">
                          <input type="submit" class="btn btn-primary btn-block rounded" value="Help Carl">
                        </div>
                        <div class="col-lg-12 col-xl-2 g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                      </div>
                    </form>
                  </div>

                </div>
              </div>
            </div>
          </div>

        <script>
        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
        }
        </script>
    </body>
</html>
